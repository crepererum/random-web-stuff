<html>
    <head>
        <title>centered message</title>
        <link href="../css/normalize.css" type="text/css" rel="stylesheet" />
        <style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .center {
                background: red;
                display: inline-block;
                left: 50%;
                padding: 2em;
                position: relative;
                top: 50%;
                transform: translateY(-50%) translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div class="center">
            <h1>Hello</h1>
            <p>Nice shit! I ever hoped to get this working.</p>
        </div>
    </body>
</html>
